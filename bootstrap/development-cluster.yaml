apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR_ORG/gitops-repo
    targetRevision: main
    path: clusters/development-cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
